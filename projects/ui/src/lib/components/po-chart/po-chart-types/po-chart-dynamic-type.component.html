<div #chartBody class="po-chart-body">
  <div #svgContainer class="po-chart-svg-container"></div>

  <div #tooltipElement *ngIf="!isChartGaugeType" class="po-chart-tooltip po-tooltip po-invisible">
    <div class="po-tooltip-arrow po-arrow-bottom"></div>
    <div class="po-tooltip-content">{{ tooltipText }}</div>
  </div>
</div>

<style>
  .po-chart-svg-element {
    border: 1px solid red;
  }

  .animae2 {
    animation: draw 1s ease-in-out forwards;
  }

  .animae3 {
    animation: draw 1s ease-in-out forwards;
  }

  .animae1 {
    animation: draw 1s ease-in-out forwards;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }
</style>
